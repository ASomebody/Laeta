    <title>Homepage</title>

    <link href="https://fonts.googleapis.com/css?family=Amiko|Amiri|Andika|Basic|Baumans|Caesar+Dressing|Lobster|Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Homepage</title>

    <style>
      body {
      background-color: rgb(255,255,255);
/*       background-image: url("http://www.avani-mehta.com/wp-content/uploads/SanctuaryIII3.jpg");
      background-repeat: no-repeat; */
      overflow: scroll;
      }
      a {
        text-decoration: none;
      }
      #us {
        font-family: 'Lobster', cursive;
        font-size: 70px;
        color: rgb(255,255,255);
        background-color: rgb(24,64,44);
        /*background-image: url("http://www.avani-mehta.com/wp-content/uploads/SanctuaryIII3.jpg");*/
      	background-repeat: no-repeat;
        border: 25px rgb(24,64,44);
        padding: 50px;
        margin: 25px;
        text-align: center;
        overflow: hidden;
      	box-shadow: 10px 10px 5px grey;
      }

      .togo-mini {
        font-family: 'Pacifico', cursive;
        font-size: 25px;
        font-weight: 50px;
        color: rgb(24,64,44);
        margin-right: 50px;
      }
      .fa {
        font-size: 25px;
        font-weight: bold;
        color: rgb(24,64,44);
      }
      nav {
        text-align: center;
      }
      nav ul li {
        text-decoration: none;
        display: inline;
      }
      .text {
        font-family: 'Baumans', cursive;
        font-size: 20px;
        color: rgb(24, 64, 44);
      }
      img	{
        border-radius: 20px;
      }
      .gocard:hover{
        border-radius: 70px;
        text-decoration: none;
        text-decoration-color: rgb(24,64,44);
        box-shadow: inset 10px 10px 10px 3px rgba(0,0,0,0.25);
      }

      .blurb1,
      .blurb2,
      .blurb3,
      .blurb4,
      .blurb5 {
        font-family: 'Baumans', cursive;
        font-size: 30px;
        color: rgb(47,127,89);
/*         -webkit-text-stroke-width: 0.5px;
   			-webkit-text-stroke-color: black; */
        position: absolute;
        display: block;
        top: 4.5em;
        -webkit-timing-function: ease-in-out;
        -webkit-animation-duration: 15s;
        -webkit-iteration-count: infinite;
        timing-function: ease-in-out;
        animation-duration: 35s;
        animation-iteration-count: infinite;
      }
      .blurb1 {
        -webkit-animation-name: text-slide1;
        animation-name: text-slide1;
      }
      .blurb2 {
        -webkit-animation-name: text-slide2;
        animation-name: text-slide2;
      }
      .blurb3 {
        -webkit-animation-name: text-slide3;
        animation-name: text-slide3;
      }
      .blurb4 {
        -webkit-animation-name: text-slide4;
        animation-name: text-slide4;
      }
      .blurb5 {
        -webkit-animation-name: text-slide5;
        animation-name: text-slide5;
      }
      @keyframes text-slide1 {
        0%, 4.7% {left: -100%; opacity: 0;}
        4.7%, 15.7%  {left: 37%; opacity: 1;}
        20%, 100% {left: 110%; opacity: 0;}
      }
      @keyframes text-slide2 {
        0%, 20% {left: -100%; opacity: 0;}
        24.7%, 35.7%  {left: 25%; opacity: 1;}
        40%, 100% {left: 110%; opacity: 0;}
      }
      @keyframes text-slide3 {
        0%, 40% {left: -100%; opacity: 0;}
        44.7%, 55.7%  {left: 41%; opacity: 1;}
        60%, 100% {left: 110%; opacity: 0;}
      }
      @keyframes text-slide4 {
        0%, 60% {left: -100%; opacity: 0;}
        64.7%, 75.7%  {left: 43.5%; opacity: 1;}
        80%, 100% {left: 110%; opacity: 0;}
      }
      @keyframes text-slide5 {
        0%, 80% {left: -100%; opacity: 0;}
        84.7%, 95.7%  {left: 6%; opacity: 1;}
        100% {left: 110%; opacity: 0;}
      }

    </style>
  </head>

  <body>

    <p class="blurb1">How are you feeling today?</p>
    <p class="blurb2">Remember to take some time to stop and smell the roses.</p>
    <p class="blurb3">You're doing great!</p>
    <p class="blurb4">Need a break?</p>
    <p class="blurb5">"There is virtue in work and there is virtue in rest. Use both and overlook neither." --Alan Cohen</p>
